<mat-form-field appearance="outline">
  <mat-label>Rechercher un pokémon</mat-label>
  <input matInput [(ngModel)]="pipe_text" placeholder="Nom du pokémon">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>ID sélectionné</mat-label>
  <input matInput [value]="selected_pokemon" readonly>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Choisir son pokémon</mat-label>
  <mat-select [(ngModel)]="selected_pokemon">
    <mat-option *ngFor="let pokemon of pokemonList | filterPokemonPipe:'nom':pipe_text" [value]="pokemon.id">
      {{ pokemon.nom }}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary" (click)="onGo()">Go !</button>
