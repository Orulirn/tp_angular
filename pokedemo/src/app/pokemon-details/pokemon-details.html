<mat-card *ngIf="pokemon" class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{ pokemon.nom | titlecase }}</mat-card-title>
    <mat-card-subtitle>N° {{ pokemon.id }}</mat-card-subtitle>
  </mat-card-header>
  
  <img [src]="pokemon.image" [alt]="pokemon.nom">  
  
  <mat-card-content>
    <p><strong>Taille:</strong> {{ pokemon.height }} dm</p>
    <p><strong>Poids:</strong> {{ pokemon.weight }} hg</p>
    <p><strong>Types:</strong> {{ pokemon.types?.join(', ') }}</p>
    
    <h3>Statistiques</h3>
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.name }}: {{ stat.value }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>

<p *ngIf="!pokemon">Aucun pokémon sélectionné</p>
